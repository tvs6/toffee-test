<div class="card bg-body-secondary mt-2 mb-4 px-4 pt-3 pb-3">
<div class="input-group">
    <input type="text" class="form-control" placeholder="Enter Something To Search" id="inpSearchTV" autocomplete="off"/>
    <button class="btn btn-dark boldbtn" type="button" id="btnIPTVlist">IPTV</button>
</div>

<div align="center" class="mt-4 container-fluid" id="tvsGrid"><img src="static/eloader.html" alt="" width="100"/></div>

<script src="../../cdn.jsdelivr.net/npm/bootstrap%405.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../../cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$(document).ready(function(){
    loadTVlist();
});
$("#btnIPTVlist").on("click", function(){
    window.location = "TangoTV_(KayaTech)-17275381261e36.m3u?route=getIPTVList";
});
$("#inpSearchTV").keyup(function() {
    searchTVlist();
});
function loadTVlist()
{
    $.ajax({
        "url": "kaya_app.php",
        "type": "POST",
        "data": "route=getChannels",
        "success":function(data)
        {
            try { data = JSON.parse(data); }catch(err){}
            if(data.status == "success")
            {
                let lmtl = '';
                lmtl += '<div class="row mt-3">';
                $.each(data.data.list, function(k, v) {
                    lmtl += '<div class="col-lg-2 col-md-6 col-sm-6 col-6 mb-4" data-tvid="' + v.id + '" onclick="playlivetv(this)" title="Watch ' + v.title + ' Live" id="livetvCard">';
                    lmtl += '<div class="card">';
                    lmtl += '<div class="card-body">';
                    lmtl += '<img class="card-img-top" src="' + v.logo + '" width="240" height="140" alt=""/>';
                    lmtl += '<div class="mt-2 prvselect">';
                    lmtl += '<b>' + v.title + '</b>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                });
                lmtl += '</div>';
                $("#tvsGrid").html(lmtl);
            }
        },
        "error":function(data)
        {
            alert("Error: Server Error or Network Failed");
        }
    });
}

function playlivetv(e)
{
    let tv_id = $(e).attr("data-tvid");
    window.location = "?play=" +tv_id;
}

function searchTVlist()
{
    let query = $("#inpSearchTV").val();
    $.ajax({
        "url": "kaya_app.php",
        "type": "POST",
        "data": "route=searchChannels&query=" + query,
        "success":function(data)
        {
            try { data = JSON.parse(data); }catch(err){}
            if(data.status == "success")
            {
                let lmtl = '';
                lmtl += '<div class="row mt-3">';
                $.each(data.data.list, function(k, v) {
                    lmtl += '<div class="col-lg-2 col-md-6 col-sm-6 col-6 mb-4" data-tvid="' + v.id + '" onclick="playlivetv(this)" title="Watch ' + v.title + ' Live" id="livetvCard">';
                    lmtl += '<div class="card">';
                    lmtl += '<div class="card-body">';
                    lmtl += '<img class="card-img-top" src="' + v.logo + '" width="240" height="140" alt=""/>';
                    lmtl += '<div class="mt-2 prvselect">';
                    lmtl += '<b>' + v.title + '</b>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                    lmtl += '</div>';
                });
                lmtl += '</div>';
                $("#tvsGrid").html(lmtl);
            }
            else
            {
                loadTVlist();
            }
        },
        "error":function(data)
        {
            alert("Error: Server Error or Network Failed");
        }
    });
}
</script>
